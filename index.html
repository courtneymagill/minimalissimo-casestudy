<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Minimalissimo</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <nav class="header__nav">
            <h1>Under Construction</h1>
            <p>Check out my components <a href= "components/index.html">page</a> instead</p>
        </nav>
    </header>

    <main>
    <div class="product-cards">
        <article class="product-card">
            <a href="https://minimalissimo.com/articles/2009-2024" class="card__link">
                <h2 class="card__text">&nbsp;</h2>
                <img class="card__img" src="../images/archive.jpg" alt="2009-2024 archive">
                <h2 class="card__text">&nbsp;</h2>
            </a>
        </article>

        <article class="product-card">
            <a href="https://minimalissimo.com/articles/lsc-201803" class="card__link">
                <h2 class="card__text">&nbsp;</h2>
                <img class="card__img" src="../images/LSC-chair.jpg" alt="LSC-chair designed by Hyungshin Hwang">
                <h2 class="card__text">&nbsp;</h2>
            </a>
        </article>

        <article class="product-card">
            <h2 class="card__text">&nbsp;</h2>
            <img class="card__img" src="../images/nordic-knots.jpg" alt="room featuring rug designed by Nordic Knots">
            <h2 class="card__text">&nbsp;</h2>
        </article>

        <article class="product-card">
            <a href="https://minimalissimo.com/articles/2009-2024" class="card__link" alt="metal kitchen tweezers">
                <h2 class="card__text">&nbsp;</h2>
                <img class="card__img" src="../images/stando.jpg">
                <h2 class="card__text">&nbsp;</h2>
            </a>
        </article>

        <article class="product-card">
            <h2 class="card__text">&nbsp;</h2>
            <img class="card__img" src="../images/dotcom-coffee.jpg" alt="the storefront of a coffee shop named dotcom coffee">

        </article>

        <article class="product-card">
            <h2 class="card__text">&nbsp;</h2>
            <img class="card__img" src="../images/artu.jpg" alt="a page announcing an exhibition by Artu and Moritz Putzier">
            <h2 class="card__text">&nbsp;</h2>
        </article>

        <article class="product-card">
            <h2 class="card__text">&nbsp;</h2>
            <img class="card__img" src="../images/nm3.jpg" alt="a metal frame daybed designed by NM3 and Alexander  May">
            <h2 class="card__text">&nbsp;</h2>
        </article>

        <article class="product-card">
            <h2 class="card__text">&nbsp;</h2>
            <img class="card__img" src="../images/concrete-chair.jpg" alt="concrete chairs designed by Willy Guhl">
            <h2 class="card__text">&nbsp;</h2>
        </article>

        <article class="product-card">
            <h2 class="card__text">&nbsp;</h2>
            <img class="card__img" src="../images/powerbox.jpg" alt="Powerbox designed by Herman Miller">
            <h2 class="card__text">&nbsp;</h2>
        </article>

        <article class="product-card">
            <a href="https://minimalissimo.com/articles/2009-2024" class="card__link">
                <h2 class="card__text">&nbsp;</h2>
                <img class="card__img" src="../images/studio-vlora.jpg" alt="studio apartment designed by Studio Vlora">
                <h2 class="card__text">&nbsp;</h2>
            </a>
